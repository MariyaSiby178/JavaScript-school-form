<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="table.js"></script>
    <link rel="stylesheet" href="table.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body onload="onLoader()" class="bg-dark">
    <div class="container-fluid mt-5">
      <div class="container d-flex justify-content-center">
        <button class="px-3 py-1" onclick="tableFunction()">Add</button>
        <button class="px-3 py-1 ms-2" onclick="formbackFunction()">

        </button>
      </div>
    </div>
    <div class="container d-flex justify-content-center">
      <table class="table table-bordered table-hover text-center rounded mt-5">
        <thead>
          <tr>
            <th>Name</th>
            <th>Mail</th>
            <th>Phone Number</th>
            <th>Gender</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="displayArea"></tbody>
      </table>
    </div>

</html>
